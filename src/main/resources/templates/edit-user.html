<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form method="get" action="/admin/users">
    <button type="submit">All users</button>
</form>

<br/><br/>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
<br/><br/>
<h1>Edit User</h1>

<form th:action="@{/admin/users/edit/{id}(id=${user.id})}" method="post">
    <table>
        <tr>
            <td><label for="firstName">First Name</label></td>
            <td><input type="text" id="firstName" name="firstName" th:value="${user.firstName}" required></td>
        </tr>
        <tr>
            <td><label for="lastName">Last Name</label></td>
            <td><input type="text" id="lastName" name="lastName" th:value="${user.lastName}" required></td>
        </tr>
        <tr>
            <td><label for="age">Age</label></td>
            <td><input type="number" id="age" name="age" th:value="${user.age}" required></td>
        </tr>
        <tr>
            <td><label for="login">Login</label></td>
            <td><input type="text" id="login" name="login" th:value="${user.login}" required></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" id="password" name="password" th:value="${user.password}" required></td>
        </tr>
        <tr>
            <td>
                <label>
                    <input type="checkbox" name="roles" value="2" th:checked="${user.roles.contains('ROLE_USER')}"> User
                </label>
                <label>
                    <input type="checkbox" name="roles" value="1" th:checked="${user.roles.contains('ROLE_ADMIN')}"> Admin
                </label>
            </td>
<!--            <td><label for="roles">Roles</label></td>-->
<!--            <td>-->
<!--                <select id="roles" name="roles" multiple required>-->
<!--                    <option th:each="role : ${allRoles}" th:value="${role.name}" th:text="${role.name}"-->
<!--                            th:selected="${user.roles.contains(role)}"></option>-->
<!--                </select>-->
<!--            </td>-->
        </tr>
        <tr>
            <td colspan="2"><br><br></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Update User"></td>
        </tr>
    </table>
</form>
</body>
</html>
